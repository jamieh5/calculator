<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row-1">
            <h2 class="display"></h2>
            <button class="btn-clear btn">C</button>
        </div>
        <div class="row-2">
            <button class="btn-one btn">1</button>
            <button class="btn-two btn">2</button>
            <button class="btn-three btn">3</button>
            <button class="btn-divide btn">/</button>
        </div>
        <div class="row-3">
            <button class="btn-four btn">4</button>
            <button class="btn-five btn">5</button>
            <button class="btn-six btn">6</button>
            <button class="btn-multiply btn">*</button>
        </div>
        <div class="row-4">
            <button class="btn-seven btn">7</button>
            <button class="btn-eight btn">8</button>
            <button class="btn-nine btn">9</button>
            <button class="btn-minus btn">-</button>
        </div>
        <div class="row-5">
            <button class="btn-zero btn">0</button>
            <button class="btn-dot btn">.</button>
            <button class="btn-equals btn">=</button>
            <button class="btn-plus btn">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
